<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Lim Fluoryynx</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-icon {
            font-size: 6rem;
            color: #3b82f6;
            margin-bottom: 1rem;
            display: inline-block;
        }
        
        h1 {
            font-size: 6rem;
            color: #3b82f6;
            margin-bottom: 1rem;
            font-weight: 800;
            background: linear-gradient(45deg, #3b82f6, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background: linear-gradient(135deg, #3b82f6 0%, #818cf8 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
        
        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .home-link:hover {
            color: #1d4ed8;
        }
        
        .footer-note {
            margin-top: 2rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .error-content {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 4rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Sorry, the page you're looking for doesn't exist. It might have been moved or deleted.</p>
            <a href="/" class="btn">Return to Home</a>
            <div class="footer-note">
                <a href="/" class="home-link"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
            </div>
        </div>
    </div>
</body>
</html>
